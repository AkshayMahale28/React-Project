<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <label for="taskInput">Add a task:</label>
        <input type="text" id="taskInput" placeholder="Enter task">
        <button id="addTaskButton">Add Task</button>
    </div>

    <ul id="taskList"></ul>


    <script>
        // Get the task list and add task button elements

        // Get references to the input field and button
        let taskInput = document.querySelector("#taskInput");
        let addTaskButton = document.querySelector("#addTaskButton");
        let taskList = document.querySelector("#taskList");

        // Add event listener to the "Add Task" button
        addTaskButton.addEventListener("click", () => {
            // Get the task from the input field
            let taskText = taskInput.value;

            // Only add the task if there is text in the input
            if (taskText.trim() !== "") {
                // Create a new list item for the task
                let listItem = document.createElement("li");
                listItem.textContent = taskText;

                // Append the new task to the list
                taskList.appendChild(listItem);

                // Clear the input field after adding the task
                taskInput.value = "";
            }
            else{
                alert("Please enter a task");
            }
        });



    </script>

</body>

</html>
