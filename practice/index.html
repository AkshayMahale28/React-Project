<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="number" id="num">
    <button id="button" onclick="convert()">convert</button>

    <h1 id="main"></h1>
    
</body>


<script>

    function convert() {
        var num = document.getElementById("num").value
        var factor=0.621371
        var miles=num*factor
        document.getElementById("main").innerText = miles + " Miles";
        
    }

</script>
</html>
